#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

	<title><ui:insert name="title">${artifactId}</ui:insert></title>
    
    <link href="/${symbol_pound}{applicationBean.appname}/css/layout.css" rel="stylesheet" type="text/css"/>

</h:head>
<h:body>

<f:loadBundle basename="gui.labels"	var="labels" />
<f:loadBundle basename="gui.messages" var="messages" />

<div id="container">

	<div id="header">
		<ui:insert name="header">
			<ui:include src="/page/layout/header.xhtml" />
		</ui:insert>
	</div>

	<div id="navCon">
		<ui:insert name="mainnav">
			<ui:include src="/page/layout/mainNav.xhtml" />
		</ui:insert>
	</div>

	<div id="content">
		<ui:insert name="content">
			Content
		</ui:insert>
	</div>

	<div id="footer" align="center">
		<ui:insert name="footer" >
			<ui:include src="/page/layout/footer.xhtml" />
		</ui:insert>
	</div>

</div>

</h:body>
</html>
